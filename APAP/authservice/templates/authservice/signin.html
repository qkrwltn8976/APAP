{% extends 'base.html' %} <!-- base.html의 내용을 가져오겠다. -->
{% load staticfiles %}
{% block content %}
<section class="hero-area-fix">
    <div class="hero-area" id="water">
        <div class="container">
            <div class="row">
                <div class="hero-text">
                    <h1>APAP</h1>
                    <div id="typed-strings">
                        <h3>대리 프린트 서비스의 시작</h3>
                        <h3>어푸어푸</h3>

                        <h3>동국대 멋쟁이 사자처럼</h3>

                    </div>
                    <h3><span id="typed"></span></h3>
                    <h4>계정이 없으시다면, <a href="{% url 'signup' %}">회원가입</a>을 먼저 해주세요 :)</h4>
                    <form class="login" method="POST" action="{% url 'signin' %}">
                    
                    {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-12">
                            <input
                                name="username"
                                class="form-control"
                                placeholder="Your Name"
                                required=""
                                autofocus="autofocus"
                                id="username"
                                type="text"
                            />
                            </div>
                            <br>
                            <div class="form-group col-md-12">
                            <input
                                name="password"
                                class="form-control"
                                placeholder="Password"
                                required=""
                                type="password"
                                id="id_password1"
                            />
                        </div>
                        <br><br><br>
                        <div class="form-group col-md-12">
                            <button class="btn buy-now">Sign In</button>
                        </div>
                        </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<section class="product-landing pro_d" data-scroll-index="1">
    <div class="container">
        <div class="row">
            <h2 class="title">Home onepage Demos</h2>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <a href="{% static 'drimo/index.html' %}" target="_blank">
                    <div class="item-imag">
                        <img src="{% static 'image/product/index-1.png' %}" class="img-responsive radius" alt="">
                        <p class="product-title">OnePage - 01</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
