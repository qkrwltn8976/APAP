{% extends 'base_index.html' %} <!-- base.html의 내용을 가져오겠다. -->
{% load staticfiles %}
{% block content %}
  <div class = "box" style = "width: 500px; height: 500px;">
    <table class = "box" style = "text-align:left">
        {{ form.as_table }}
    </table>
  </div>
  <div>
    <div>
      <input type="button" class="like" name="{{ prints.id }}" value="요청하기">
      <p id="count{{ prints.id }}"></p>
    </div>
    <a href = "{% url 'main:update' pprint.id %}">수정하기</a>
    <a href = "{% url 'main:delete' pprint.id %}" data-method="POST">삭제하기</a>
  </div>
{% endblock %}
