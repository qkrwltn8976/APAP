<!--등록-->
{% extends 'base_index.html' %} <!-- base.html의 내용을 가져오겠다. -->
{% load staticfiles %}
{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<section class="question_area">
    <div class="container">
    <div class="main_title">
        <h2>인쇄 설정</h2>
    </div>
    
        <form action="{% url 'main:upload' user.id%}" method="POST" enctype="multipart/form-data" novalidate>
            <div class="control-group">
            {% bootstrap_form form %}
            {% csrf_token %}
            {{form.media}}

            </div>
                 <button type="submit"> UPLOAD </button>
             </div>
        </form>
    </div>
</div>
</section>
{% endblock %}
