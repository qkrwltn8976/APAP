<script type="text/javascript">
	var startDateTime = new Date(2019,7,10,2,1,0,0); // YYYY (M-1) D H m s (start time and date from DB)

	// var getDates = document.getElementsByClassName("print_date");
	// for(var i=0; i<getDates.length; i++) {
	// 	startDateTime = getDates[i]
	// }
	var startStamp = startDateTime.getTime();

	var newDate = new Date();
	var newStamp = newDate.getTime();

	var timer;
	var cnt = document.getElementById("print_count")

	function updateClock() {
		var getDate = document.getElementsByClassName("date");
		for (var i = 0; i < getDate.length; i++) {
        	getDate[i].innerHTML = getDate[i].textContent;
   		}

	    newDate = new Date();
	    newStamp = newDate.getTime();
	    var diff = Math.round((startStamp-newStamp)/1000);
	    
	    var d = Math.floor(diff/(24*60*60));
	    diff = diff-(d*24*60*60);
	    var h = Math.floor(diff/(60*60));
	    diff = diff-(h*60*60);
	    var m = Math.floor(diff/(60));
	    diff = diff-(m*60);
	    var s = diff;
	    
		var elements = document.getElementsByClassName("time-elapsed");
    	for (var i = 0; i < elements.length; i++) {
        	elements[i].innerHTML = d+" 일 "+h+" 시간 "+m+" 분 "+s+" 초";
   		}
	    
	}

	setInterval(updateClock, 1000);
</script>
